<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <ul id="users"></ul>

    <input type="text" id="name" placeholder="name">
    <br>
    <input type="text" id="fathers-name" placeholder="fathers name">
    <br>
    <input type="text" id="body" placeholder="body">
    <br>
    <input type="text" id="title" placeholder="title">
    <br>
    <input type="submit" value="submit" id="submit">
    <script>

        //GET

        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json => display(json))
            function display(user) {
        let newArray = [];
        for (let i = 0; i < user.length; i++) {
            const element = user[i].name;
            const id = user[i].id;
            const listItem = document.createElement('li');
            listItem.innerHTML = id + ' : '+ element;
            document.getElementById('users').appendChild(listItem);
        }
        console.log(newArray);
    }



//POST

    document.getElementById('submit').addEventListener('click',function(){
        const name = document.getElementById('name').value;
        const fatherName = document.getElementById('fathers-name').value;
        const body = document.getElementById('body').value;
        const title = document.getElementById('title').value;
        const post = {name:name,fathersName:fatherName,body:body,title:title};
        postInfo(post)
    })
 
    // const post = {
    //   title: 'foo',
    //   body: 'bar',
    //   userId: 1
    // }

    function postInfo(post){
        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(post),
            headers: {
            "Content-type": "application/json; charset=UTF-8"
            }
        })
        .then(response => response.json())
        .then(json => console.log(json))
    }
    </script>
</body>
</html>
